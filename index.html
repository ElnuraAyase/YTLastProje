<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Examples</title>
</head>
<body>

<h2>Example 1: Basic YouTube Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FWMIPukvdsQ" frameborder="0" allowfullscreen></iframe>

<h2>Example 2: YouTube Video with Playlist</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/l40nk18GUzk?list=PLmjOHO-jkG-c7_SmdOm7fG7-KAXLOw4ru" frameborder="0" allowfullscreen></iframe>

<h2>Example 3: YouTube Video Autoplay</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/QL2e7uGb96M?autoplay=1" frameborder="0" allowfullscreen muted></iframe>

<h2>Example 4: YouTube Video with Controls</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/mJgBOIoGihA?controls=1" frameborder="0" allowfullscreen></iframe>

</body>
</html>
